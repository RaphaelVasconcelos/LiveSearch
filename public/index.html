<html>
  <head>
    <title>Sample "Hello, World" Application</title>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script>
      $(window).load(function(){
        $('#search').keyup(function(){
          var searchField = $('#search').val();
          var regex = new RegExp(searchField, "i");
          var output = '<div class="row">';
          var count = 1;
          $.getJSON('json/data.json', function(data) {
            $.each(data.suggestions, function(key, val){
              if ((val.search(regex) != -1)) {
                output += '<div>';
                output += '<h5>' + val + '</h5>';
                output += '</div>';
                if(count%2 == 0){
                  output += '</div><div class="row">'
                }
                count++;
              }
            });
            $.each(data.hightlights, function(key, val){
              if(val.queries.indexOf(searchField) != -1){
                output += '<div>';
                output += '<h1>' + val.title + '</h1>';
                output += '</div>';
              }
            });
            output += '</div>';
            $('#results').html(output);
          });
        });
      });
    </script>
  </head>
  <body bgcolor=white>
    <form role="form">
      <div class="form-group">
        <input type="email" class="form-control input-lg" id="search" placeholder="Start type 'a' ....">
      </div>
      <div id="results"></div>
    </form>
  </body>
</html>
